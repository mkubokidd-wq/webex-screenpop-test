<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画面ポップアップ検証</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .caller-id {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Webex Calling 画面ポップアップ検証</h2>
    <p class="caller-id">発信者番号: <span id="callerid">取得中...</span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const callerId = params.get("callerid") || "不明";
    document.getElementById("callerid").textContent = callerId;
  </script>
</body>
</html>
